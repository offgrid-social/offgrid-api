name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: offgrid_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U postgres"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    env:
      DATABASE_URL: postgresql://postgres:postgres@localhost:5432/offgrid_test
      AUTH_SERVICE_URL: http://auth.local
      CORS_ORIGINS: http://localhost:3000
      PORT: 3000
      LOG_LEVEL: info

    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: api/package-lock.json

      - name: Install dependencies
        working-directory: api
        run: npm ci

      - name: Generate Prisma client
        working-directory: api
        run: npm run prisma:generate

      - name: Run migrations
        working-directory: api
        run: npm run prisma:migrate

      - name: Lint
        working-directory: api
        run: npm run lint

      - name: Typecheck
        working-directory: api
        run: npm run typecheck

      - name: Tests
        working-directory: api
        run: npm test

      - name: Build
        working-directory: api
        run: npm run build
